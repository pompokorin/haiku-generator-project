<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Haiku Generator</h1>

      <form>
        <input
          type="text"
          placeholder="Enter the topic for Haiku"
          autofocus
          required
          autocomplete="off"
          class="instruction"
        />
        <input type="submit" class="submitButton" />
      </form>
      <div class="poem">
        The light of a candle <br />
        is burning my sorrow
      </div>
    </div>
    <script src="src/index.js"></script>

    <footer>
      This AI project is coded by
      <a href="https://github.com/pompokorin" target="_blank">Mina Miyamoto</a>
      and is
      <a
        href="https://github.com/pompokorin/haiku-generator-project"
        target="_blank"
        >Open-sourced on Github
      </a>
      and
      <a href="https://profound-kashata-5e4da8.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Haiku Generator</h1>

      <form id="keyword">
        <input
          type="text"
          placeholder="Enter the keyword..."
          autofocus
          required
          autocomplete="off"
          class="instruction"
          id="user-instruction"
        />

        <input type="submit" class="submitButton" />
      </form>
      <div class="hint">i.e: sky, rose, green etc</div>
      <div class="poem hidden" id="poem"></div>
    </div>
    <script src="src/index.js"></script>

    <footer>
      This AI project is coded by
      <a href="https://github.com/pompokorin" target="_blank">Mina Miyamoto</a>
      and is
      <a
        href="https://github.com/pompokorin/haiku-generator-project"
        target="_blank"
        >Open-sourced on Github
      </a>
      and
      <a href="https://profound-kashata-5e4da8.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
  </body>
</html>
